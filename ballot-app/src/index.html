<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Airline Consortium</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pick your Airline</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="proposalsRow" class="row">
      </div>
    </div>
	<input type="text" id="name" placeholder="Name">
	<input type="text" id="ref" placeholder="Destination">
	<input type="text" id="date" placeholder="Date">
		<button class="btn-sbsb">submit</button>
		
		
    <div id="proposalTemplate" style="display: none;">
      <div class="col-sm-8 col-md-2 col-lg-3">
        <div class="panel panel-default panel-proposal">
          <div class="panel-heading">
            <h3 class="panel-title" style="text-align:center"></h3>
          </div>
          <div class="panel-body">
            <br/><br/>
            <div class="col-md-12 text-center"> 
              <button class="btn btn-default btn-vote" type="button" data-id="0">Change</button>
            </div>  
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="address_div">
        <div style="margin-left: 15px;margin-top: 10px;">
          <span> Address : </span>
          <select id="enter_address" value=""></select>
        </div>
      </div>
        <br>
      <div class="row" id="register_div">
        <div style="margin-left: 15px;">
          <button class="btn btn-info" type="button" id="register">Register</button>
	      <button class="btn btn-info-unre" type="button" id="unregister">Unregister</button>
			
        </div>
      </div>
      <br>
    </div>
    </div>
	
		<div class="tick" style="display:none">
	<img src="tick.jpg"  width="200px" height="200px">
		<p>Customer is found.</p>
		</div>

<div class="cross" style="display:none"  >
	<img  src="cross.jpg" width="200px" height="200px">
		<p>Customer is not found.</p>
		</div>
				
		
	<div id="header">
		<ul class ="tabs">
			<li>Register</li>
		</ul>
	</div>
		


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/dist/bootstrap.min.js"></script>
    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
